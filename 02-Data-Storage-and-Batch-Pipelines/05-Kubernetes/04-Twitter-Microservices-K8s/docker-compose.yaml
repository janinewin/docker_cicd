version: "3.8"

volumes:
  userapp:
  tweeterapp:


services:
  tweet-service:
    container_name: tweet-service
    build:
      context: tweets
    ports:
      - "5002:5000"
    volumes:
      - tweeterapp:/tweeterapp
    restart: always

  user-service:
    container_name: user-service
    build:
      context: users
    ports:
      - "5000:5000"
    volumes:
      - userapp:/userapp
    restart: always

