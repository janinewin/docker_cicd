[tool.poetry]
name = "pandas-stream"
version = "0.1.0"
description = ""
authors = []

[tool.poetry.dependencies]
python = "3.8.12"
lewagonde = { path = "../../../common/lewagonde/", develop = true }
pandas = "^1.5.2"
jupyter = "^1.0.0"
scipy = "^1.10.0"
matplotlib = "^3.6.2"
ipywidgets = "^8.0.4"

[tool.poetry.dev-dependencies]
pytest = "7.1.2"
ipython = "^8.4.0"
black = "^22.3.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 160
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 160
multi_line_output = 3
include_trailing_comma = true

[virtualenvs]
in-project = true
