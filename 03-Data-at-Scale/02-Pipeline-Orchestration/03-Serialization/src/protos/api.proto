syntax = "proto3";

service TimeService {
  rpc GetTime (TimeRequest) returns (TimeResponse) {}
}

message TimeRequest {
}

message TimeResponse {
  int32 h = 1;
  int32 m = 2;
  int32 s = 3;
}

service CountryYearService {
  rpc GetCountryYear (CountryYearRequest) returns (CountryYearResponse) {}
}

message CountryYearRequest {
  int64 year = 1;
  string country = 2;
}

message CountryYearResponse {
  double value = 1;
}
